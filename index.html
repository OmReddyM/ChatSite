<!DOCTYPE html>
<html>

<head>
    <title>LetsChat</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>

<body
    style="background-image: url(https://img.freepik.com/free-vector/colourful-watercolour-texture_1048-11773.jpg?size=626&ext=jpg); background-size: cover;">
    <center>
        <h1 class="header">
            LetsChat <sup>
                <img src="https://image.freepik.com/free-vector/chatting-design-concept-with-hand-holding-cellphone_7087-798.jpg"
                    class="logo">
            </sup>
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" style="text-align: center; margin-left: 27.5%;">
            <h3 style="margin-left: 30%;">Find out about the latest news or gossip, or just chill with your friends.</h3>
            <h4 style="margin-left: 30%;">LetsChat, the all-in-one chat app.</h4>
            <div style="float: none;">
                <img style="margin-right: 50%;"
                    src="https://image.freepik.com/free-vector/chatting-design-concept-with-hand-holding-cellphone_7087-798.jpg">
            </div>
            <br>
            <div style="margin-left: 30%;">
                <label>User Name:</label>
                <br>
                <input type="text" id="username" class="form-control" placeholder="Enter Your Username">
                <br>
                <button id="login_button"
                    style="background-image: url(https://img.freepik.com/free-vector/colourful-watercolour-texture_1048-11773.jpg?size=626&ext=jpg); background-size: cover;"
                    onclick="addUser()">Log in</button>
                <br><br>
            </div>
        </div>
    </center>
</body>

</html>
